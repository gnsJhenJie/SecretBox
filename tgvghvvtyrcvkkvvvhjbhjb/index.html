$(function(){
  var $name = $('#name'),

      ms = new Date().getTime();
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyB9QzbVpeQlmbGBeW5iMwtbAvri19kTgXU",
    authDomain: "igsecret-89927.firebaseapp.com",
    databaseURL: "https://igsecret-89927.firebaseio.com",

    storageBucket: "igsecret-89927.appspot.com",
    messagingSenderId: "329630175177"
  };
  firebase.initializeApp(config);
  var database = firebase.database().ref();
  
  
  database.once('value', function(snapshot) {
    $show.html('');
    for(var i in snapshot.val()){
       $show.prepend('<div><div>'+snapshot.val()[i].time+'</div>'+snapshot.val()[i].content+'</div></div>');
    }
  });

  database.limitToLast(1).on('value', function(snapshot) {
    for(var i in snapshot.val()){
       $show.prepend('<div class="'+snapshot.val()[i].id+'"><div>'+snapshot.val()[i].time+'</div>'+snapshot.val()[i].content+'</div></div>');
    }
    $show.find('.id'+ms).css({
      color:'#f00'
    });
    $show.find('.id'+ms+' div').css({
      color:'#f00'
    });
  });
  
  
});
